<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fruit Inc.</title>
</head>
<body>
    <div id="container">
        <div id="top_bar">
            <img src="avatar.svg" id="avatar" alt="avatar"></img>
            <div id="money_total"></div>
        </div>
        <div id="market">
            <div class="item">
                <a href="#" class="fruit lemon" onclick="lemonIncrease()"></a>
                <div>
                    <div class="loader_bar">
                        <div id="lemon"></div>
                    </div>
                    <div>
                        <div>Buy more</div>
                        <div>Seconds</div>
                    </div>
                </div>
            </div>
            <div class="item">
                <a href="#" class="fruit kiwi" onclick="kiwiIncrease()"></a>
                <div>
                    <div class="loader_bar">
                        <div id="kiwi"></div>
                    </div>
                    <div>
                        <div>Buy more</div>
                        <div>Seconds</div>
                    </div>
                </div>
            </div>
            <div class="item">
                <a href="#" class="fruit strawbery" onclick="strawberyIncrease()"></a>
                <div>
                    <div class="loader_bar">
                        <div id="strawbery"></div>
                    </div>
                    <div>
                        <div>Buy more</div>
                        <div>Seconds</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
